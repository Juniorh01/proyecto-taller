<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registrarte</title>
</head>
<body>
   
    <!-- form para agregar todas las etiquetas del formulario -->
    <form action="#" class="formulario">
        <!-- Se asigna un titulo -->
        <h1>Registrate </h1>
    <!-- Primer div para el contenedor(nombre,telefono,email y ccontraseña) -->
        <div class="contenedor">
            <!-- contiene imputs  -->
            <div class="contenedor-imputs">
                <i class='bx bxs-user icono'></i>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre aquí" required>

            </div>
            <div class="contenedor-imputs">
                <i class='bx bxs-phone icono'></i>
                <input type="tel" name="telefono" id="telefono" placeholder="55-11355890" required>

            </div>
            <div class="contenedor-imputs">
                <i class='bx bxs-envelope icono'></i>
                <input type="email" id="correo" placeholder="Ingresa tu correo aqui" required>

            </div>
            <div class="contenedor-imputs">
                <i class='bx bxs-lock-alt icono' ></i>
                <input type="password" id="contraseña" placeholder="ingresa una contraseña" required>

            </div>
            <div class="contenedor-imputs">
                <i class='bx bxs-lock-alt icono' ></i>
                <input type="password" id="contraseña" placeholder="confirma la contraseña"requiered>

            </div>
            <!-- segundos div para el boton y politicas -->
            <div class="boton">
                <input type="submit" value="Registrate">
                <p>Al registrarte acepta todas nuestras <u>Condiciones de uso y Politicas de Privacidad</u></p>
                <p>¿Ya tienes una cuenta? <a class="link" href="iniciar_secion.html">Inicia Sesión</a></p>
                <p>Volver a <a class="link" href="index1.html">Inicio</a></p>

            </div>

        </div>

    </form>
</body>
</html>
